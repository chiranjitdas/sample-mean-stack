<div class="example-container mat-elevation-z8">
	<div class="example-loading-shade" *ngIf="isLoadingResults">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
	</div>
	<div class="row">
		<div class="col-3 button-row pull-right">
			<a mat-flat-button color="primary" [routerLink]="['/product-add']">
				<mat-icon>playlist_add</mat-icon>
			</a>
		</div>
		<div class="col-6 button-row mt-3 text-center">
			<h2>List of Products</h2>
		</div>
	</div>

	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

			<!-- Product Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Product Name</th>
				<td mat-cell *matCellDef="let row">{{row.name}}</td>
			</ng-container>

			<!-- Product Price Column -->
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef>Product Price</th>
				<td mat-cell *matCellDef="let row">$ {{row.price}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.id]">
			</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>
